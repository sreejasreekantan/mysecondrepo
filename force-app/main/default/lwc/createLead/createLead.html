<template>
    <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess} onsubmit={handleSubmit}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="Hospital__c" onchange={handleChange}></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="FirstName"></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="LastName" required></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="Phone" ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="Company" value={accountName}></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button varient="brand" type="submit" label="Save"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-record-edit-form>
    
</template>
